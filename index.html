<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (VERY IMPORTANT FOR RANKING) -->
    <title>Lenseaa | Smart Digital Solutions & Platform</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon1.svg" />

    <!-- SEO Meta -->
    <meta
      name="description"
      content="Lenseaa is a modern digital platform offering smart solutions, seamless experiences, and innovative technology for users worldwide."
    />
    <meta
      name="keywords"
      content="Lenseaa, Lenseaa platform, Lenseaa official, Lenseaa app, Lenseaa website, smart digital solutions"
    />
    <meta name="author" content="Lenseaa" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.lenseaa.com/" />

    <!-- Open Graph (Google + Facebook) -->
    <meta property="og:title" content="Lenseaa | Smart Digital Solutions & Platform" />
    <meta
      property="og:description"
      content="Discover Lenseaa â€“ a powerful digital platform designed for speed, innovation, and user-first experiences."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.lenseaa.com/" />
    <meta property="og:image" content="https://www.lenseaa.com/og-image.png" />
    <meta property="og:site_name" content="Lenseaa" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lenseaa | Smart Digital Solutions & Platform" />
    <meta
      name="twitter:description"
      content="Lenseaa is a next-gen digital platform built for modern users."
    />
    <meta name="twitter:image" content="https://www.lenseaa.com/og-image.png" />

    <!-- Google Fonts (Performance Optimized) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data (Brand Schema) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Lenseaa",
        "url": "https://www.lenseaa.com",
        "logo": "https://www.lenseaa.com/logo.png",
        "description": "Lenseaa is a smart digital platform delivering innovative and seamless technology solutions.",
        "sameAs": [
          "https://www.instagram.com/lenseaa",
          "https://www.linkedin.com/company/lenseaa"
        ]
      }
    </script>

    <!-- Square Web Payments SDK -->
    <script
      type="text/javascript"
      src="https://sandbox.web.squarecdn.com/v1/square.js"
      defer
    ></script>
  </head>

  <body>
    <noscript>
      Lenseaa requires JavaScript to deliver the best experience.
    </noscript>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
